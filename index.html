<!DOCTYPE html>
<html>
<head>
  <title>Play Harp - Guild Wars 2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="app.css">
</head>
<body>

  <div id="loadingScreen" class="loading">
    <div class="spinner"></div>
    <div class="background"></div>
  </div>

  <div class="options">
    <ul>
      <li>
        <span class="js-o-section-head">Control Options</span>
        <ul>
          <li>
            <span>Weapon Skill 1</span>
            <span class="js-o-keybind" data-skill="1"></span>
          </li>
          <li>
            <span>Weapon Skill 2</span>
            <span class="js-o-keybind" data-skill="2"></span>
          </li>
          <li>
            <span>Weapon Skill 3</span>
            <span class="js-o-keybind" data-skill="3"></span>
          </li>
          <li>
            <span>Weapon Skill 4</span>
            <span class="js-o-keybind" data-skill="4"></span>
          </li>
          <li>
            <span>Weapon Skill 5</span>
            <span class="js-o-keybind" data-skill="5"></span>
          </li>
          <li>
            <span>Healing Skill 6</span>
            <span class="js-o-keybind" data-skill="6"></span>
          </li>
          <li>
            <span>Utility Skill 1</span>
            <span class="js-o-keybind" data-skill="7"></span>
          </li>
          <li>
            <span>Utility Skill 2</span>
            <span class="js-o-keybind" data-skill="8"></span>
          </li>
          <li>
            <span>Utility Skill 3</span>
            <span class="js-o-keybind" data-skill="9"></span>
          </li>
          <li>
            <span>Elite Skill</span>
            <span class="js-o-keybind" data-skill="0"></span>
          </li>
        </ul>
      </li>
      <li>
        <span class="js-o-section-head">Sound Options</span>
        <ul>
          <li>
            <span>Music Volume</span>
            <span>
              <input type="range" max="1" min="0" step="0.01" id="music-volume-control">
            </span>
          </li>
        </ul>
      </li>
    </ul>
  </div>

  <div id="skill-bar" class="skill-bar">
    <div id="skill-1" class="js-skill skill skill-1" data-skill-id="1">
      <div class="front"></div>
      <div class="back"></div>
    </div>
    <div id="skill-2" class="js-skill skill skill-2" data-skill-id="2">
      <div class="front"></div>
      <div class="back"></div>
    </div>
    <div id="skill-3" class="js-skill skill skill-3" data-skill-id="3">
      <div class="front"></div>
      <div class="back"></div>
    </div>
    <div id="skill-4" class="js-skill skill skill-4" data-skill-id="4">
      <div class="front"></div>
      <div class="back"></div>
    </div>
    <div id="skill-5" class="js-skill skill skill-5" data-skill-id="5">
      <div class="front"></div>
      <div class="back"></div>
    </div>
    <div class="skill-padding"></div>
    <div id="skill-6" class="js-skill skill skill-6" data-skill-id="6">
      <div class="front"></div>
      <div class="back"></div>
    </div>
    <div id="skill-7" class="js-skill skill skill-7" data-skill-id="7">
      <div class="front"></div>
      <div class="back"></div>
    </div>
    <div id="skill-8" class="js-skill skill skill-8" data-skill-id="8">
      <div class="front"></div>
      <div class="back"></div>
    </div>
    <div id="skill-9" class="js-skill skill skill-9" data-skill-id="9">
      <div class="front"></div>
      <div class="back"></div>
    </div>
    <div id="skill-0" class="js-skill skill skill-0" data-skill-id="0">
      <div class="front"></div>
      <div class="back"></div>
    </div>
  </div>

  <div id="buff-bar" class="buff-bar">
    <div class="buff octave-0"></div>
    <div class="buff octave-1"></div>
    <div class="buff octave-2"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
  <script>
    var config = {
      apiKey: "AIzaSyCgXri2PhJAkyh6gQk6oM_2EiHDDGbjhrU",
      authDomain: "gw2-instrument.firebaseapp.com",
      databaseURL: "https://gw2-instrument.firebaseio.com",
      storageBucket: "gw2-instrument.appspot.com",
      messagingSenderId: "770431754394"
    };
    firebase.initializeApp(config);
  </script>

  <script src="app.js"></script>

  <script src="orchestra.js"></script>

  <script>
    window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
    ga('create', 'UA-92620441-1', 'auto');
    ga('send', 'pageview');
  </script>
  <script async src='https://www.google-analytics.com/analytics.js'></script>
</body>
</html>
